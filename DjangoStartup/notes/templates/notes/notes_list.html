{% extends "base.html" %} 

{% block content %}    
    <h1 class="my-5"> These are the notes :</h1>

    <div class="row ">
        {%for note in notes%}
        <div class="col">
            <div class="p-3 border">
                <a href="{% url 'notes.detail' pk=note.id %}" class="text-dark text-decoration-none">
                    <h3>{{note.title}}</h3></a>
                  {{note.text | truncatechars:40}}

            </div>
            {% endfor %}

        </div>
        
    </div>
    {% endblock %}
